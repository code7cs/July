<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p id="p">Choose your Color</p>
    <div>
        <input type="color" id="head" name="head" value="#38f106">
        <label for="head">Select Color</label>
    </div>
    <div>
        <input type="color" id="body" name="body" value="#FF5733">
        <label for="body">Select Color</label>
        <label id="dis"></label>
    </div>
    <br>
    <br>
    <div>
        <textarea name="" id="textArea" cols="20" rows="5"></textarea>
    </div>

    <script>
        var head = document.getElementById("head");
        head.addEventListener("change", function () {
            let p = document.getElementById("p");
            p.style.color = head.value;
        })
        let textArea = document.getElementById("textArea");
        var body = document.getElementById("body");
        body.addEventListener("change", function () {
            document.getElementById("dis").innerHTML = body.value;
            document.getElementById("dis").style.color = body.value;
            textArea.innerHTML = body.value;
            textArea.style.color = body.value;
        })
    </script>
</body>

</html>
