<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        iframe {
            height: 500px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="2.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Awesome Online videos
            </a>
        </nav>
        <hr>
        <div class="container content">
            <!-- Make sure ?enablejsapi=1 is in URL -->
            <iframe id="video" src="https://www.youtube.com/embed/AASd5ewKNSw?enablejsapi=1&html5=1" frameborder="0"
                allowfullscreen></iframe>
            <div class="buttons">
                <button class="btn btn-primary" id="play-button">PLAY</button>
                <button class="btn btn-primary" id="pause-button">PAUSE</button>
                <button class="btn btn-primary" id="stop-button">STOP</button>
            </div>
        </div>
    </div>
    <script>
        // global variable for the player
        var player;

        // this function gets called when API is ready to use
        function onYouTubePlayerAPIReady() {
            // create the global player from the specific iframe (#video)
            player = new YT.Player('video', {
                events: {
                    // call this function when player is ready to use
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {

            // bind events
            var playButton = document.getElementById("play-button");
            playButton.addEventListener("click", function () {
                player.playVideo();
            });

            var pauseButton = document.getElementById("pause-button");
            pauseButton.addEventListener("click", function () {
                player.pauseVideo();
            });

            var stopButton = document.getElementById("stop-button");
            stopButton.addEventListener("click", function () {
                player.stopVideo();
            });

        }

        // Inject YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>

</html>
