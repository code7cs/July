<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        span::after {
            padding: 15px;
        }

        input:invalid+span::after {
            content: "\274C";
        }

        input:valid+span::after {
            content: '\2713';
        }
    </style>
</head>

<body>
    <label for="">Choose your preferred visit time (required, Feb 12 to 20): </label>
    <input type="date" min="2020-02-12" max="2020-02-20" required>
    <span></span>
</body>

</html>
