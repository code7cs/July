    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        span::after {
            padding: 15px;
        }

        input:invalid+span::after {
            content: "\274C";
        }

        input:valid+span::after {
            content: '\2713';
        }
    </style>
</head>
